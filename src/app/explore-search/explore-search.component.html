<div class="default-header">
  <div class="btn1-container">
    <button (click)="backToExplore()" mat-button>
      <img class="back-button" src="assets/icons/back.svg" />
      بازگشت
    </button>
  </div>
</div>

<div class="search-bar-container">
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>جستجو</mat-label>
    <input
      matInput
      type="text"
      placeholder="جستجو"
      [(ngModel)]="searchTerm"
      (ngModelChange)="onSearch()"
    />
    <button mat-icon-button matSuffix class="search-icon-button">
      <img class="search-icon" src="assets/icons/search-box.svg" />
    </button>
  </mat-form-field>
</div>

<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <mat-tab label="گروه ها">
    <div>
      <div class="events-list">
        <div class="event-card" *ngFor="let group of publicGroups">
          <div class="images-container">
            <img
              *ngIf= group.image
              [src]=group.image
              alt="Event Image"
              class="event-image"
            />

            <div
            *ngIf= !group.image
            class="group-image-replacement"
            >

            </div>

            <div class="event-header">
              <img
                src="../../../assets/icons/image.png"
                alt="Profile"
                class="profile-image"
              />
              <span class="profile-name">owner name</span>
            </div>
          </div>

          <div class="event-info">
            <h3 class="event-title">{{ group.name }}</h3>
            <p class="event-description">{{ group.description }}</p>
            <div class="event-date">{{ group.createdDate }}</div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="برنامه ها">
    <div class="suggested-groups-container">
      <div matRipple class="group-preview" *ngFor="let event of searchedEvents">
        <div class="image-pic">
          <img class="event-pic" *ngIf="event.imagePath" [src]=event.imagePath>
        </div>

        <span>
          {{ event.title }}
        </span>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
