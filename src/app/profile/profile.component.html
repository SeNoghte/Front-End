<div class="profile-container">
  <div class="header">
    <button *ngIf="!isOwner" class="back-button">بازگشت</button>
    <h1 *ngIf="isOwner">پروفایل</h1>
    <button *ngIf="isOwner" class="edit-button" (click)="editProfile()">ویرایش</button>
  </div>

  <div class="profile-info">
    <div class="profile-picture">
      <img src="https://via.placeholder.com/80" alt="Profile Picture" />
    </div>
    <h2 class="name">{{ userProfile.name }}</h2>
    <p class="username">&#64;{{ userProfile.username }}</p>
    <div class="white-card">
      <p class="status">{{ userProfile.status }}</p>
    </div>
    <div class="white-card last-updated">
      <p>بچینی شده در {{ userProfile.lastUpdated }}</p>
    </div>
  </div>

  <div class="tabs">
    <button
      [class.active]="activeTab === 'teams'"
      (click)="switchTab('teams')"
    >
      {{ isOwner ? 'اکیپ‌ها' : 'اکیپ‌های مشترک' }}
    </button>
    <button
      [class.active]="activeTab === 'programs'"
      (click)="switchTab('programs')"
    >
      {{ isOwner ? 'برنامه‌ها' : 'برنامه‌های مشترک' }}
    </button>
  </div>

  <div class="content white-bg">
    <div *ngIf="activeTab === 'teams'" class="teams">
      <div *ngFor="let team of teams" class="team">
        <img [src]="team.icon" alt="Team Icon" />
        <span>{{ team.name }}</span>
      </div>
    </div>
    <div *ngIf="activeTab === 'programs'" class="programs">
      <p>
        {{ isOwner ? programsMessage.owner : programsMessage.others }}
      </p>
    </div>
  </div>
</div>
