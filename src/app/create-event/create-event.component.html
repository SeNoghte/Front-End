<div>
    <div class="header">
        <div class="back">
            <img class="back-button" src="assets/icons/back.svg">
            <p class="back_title" (click)="redirectToChatGroup()">بازگشت</p>
        </div>
        <h4 class="header-name">برنامه جدید</h4>
        <a class="next-button" (click)="onSubmit()">ثبت</a>
    </div>
    <div class="body">
        <form [formGroup]="createEventForm" (ngSubmit)="onSubmit()">
            <div class="image-part" (click)="fileInput.click()">
                <div class="background-image">
                    <img [class.has-image]="imagePath && imagePath.length>0" [class.default-image]="!imagePath"
                        [src]="imagePath && imagePath.length>0 ? imagePath : '/assets/icons/group-default-photo.svg'" />
                </div>
                <input class="input-file" type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput>
                @if(!imagePath.length){
                <a class="set-photo">افزودن تصویر</a>
                }
                @else{
                <a class="set-photo">ویرایش تصویر</a>
                }
            </div>
            <div class="main-form">
                <mat-form-field class="field" appearance="outline">
                    <mat-label>عنوان</mat-label>
                    <input matInput type="text" formControlName="title"/>
                </mat-form-field>
                <mat-form-field class="field" appearance="outline">
                    <mat-label>توضیحات</mat-label>
                    <input matInput type="text" formControlName="description"/>
                </mat-form-field>
                <!-- <mat-form-field class="field" appearance="outline" hideRequiredMarker>
                    <mat-label>تاریخ</mat-label>
                    <input style="margin-top: 0.25rem; width: 100px;" matInput [matDatepicker]="datepicker" formControlName="date" />
                    <mat-datepicker-toggle [disableRipple]="true" matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                    <mat-datepicker #datepicker>
                        <mat-datepicker-actions>
                            <button mat-button matDatepickerCancel class="custom-cancel-button">لغو</button>
                            <button mat-raised-button color="primary" matDatepickerApply class="custom-apply-button">انتخاب</button>
                          </mat-datepicker-actions>
                    </mat-datepicker>
                </mat-form-field> -->
                <mat-form-field appearance="fill">
                    <mat-label>تاریخ را انتخاب کنید</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker startView="multi-year"></mat-datepicker>
                </mat-form-field>
                <div class="detail" (click)="redirectDetailEvent()">
                    <h4 class="detail-button" >جزئیات</h4>
                </div>
            </div>
        </form>
    </div>
</div>
