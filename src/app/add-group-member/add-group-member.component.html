<div>
  <div class="header">
    <div class="back" (click)="redirectCreateGroup()">
      <img class="back-button" src="assets/icons/back.svg">
      <p class="back_title">بازگشت</p>
    </div>
    <h4 class="header-name">افزودن عضو</h4>
    <a class="next-button">ثبت</a>
  </div>
  <div class="search-bar">
    <mat-form-field appearance="outline" class="search-field">
      <mat-label>جستجو</mat-label>
      <input matInput type="text" placeholder="جستجو" [(ngModel)]="searchTerm" (ngModelChange)="onSearch()" />
      <button mat-icon-button matSuffix class="search-icon-button">
        <img class="search-icon" src="assets/icons/search-box.svg" />
      </button>
    </mat-form-field>
  </div>
</div>
