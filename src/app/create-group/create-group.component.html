<div class="container">
  <div class="header">
    <div class="back" (click)="redirectToGroupPage()">
      <img class="back-button" src="assets/icons/back.svg">
      <p class="back_title">بازگشت</p>
    </div>
    <h4 class="header-name" >اکیپ جدید</h4>
    <a class="next-button" (click)="nextStep()">بعدی</a>
  </div>
  <div class="body">
    <form [formGroup]="newGroupInfo" >
      <div class="image-part" (click)="fileInput.click()">
        <div class="background-image">
          <img [class.has-image]="imagePath && imagePath.length>0"
            [class.default-image]="!imagePath"
            [src]="imagePath && imagePath.length>0 ? imagePath : '/assets/icons/group-default-photo.svg'" />
        </div>
        <input class="input-file" type="file" (change)="onFileSelected($event)" accept="image/*" #fileInput >
        @if(!imagePath.length){
        <a class="set-photo">افزودن تصویر</a>
        }
        @else{

        <a class="set-photo">ویرایش تصویر</a>
        }
      </div>
      <div class="main-form">
        <mat-form-field appearance="outline" class="field">
          <mat-label>نام</mat-label>
          <input matInput type="text" required formControlName="name"/>
          <mat-error *ngIf="">
            نام گروه را وارد کنید!
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="field">
          <mat-label>توضیحات</mat-label>
          <input matInput type="text" formControlName="description"/>
        </mat-form-field>
      </div>
    </form>
    <hr class="divider" />
    <div class="toggle">
      <h3 class="topic">خصوصی</h3>
      <mat-slide-toggle
        labelPosition="before"
        [checked]="newGroupInfo.controls.isPrivate.value"
        (change)="toggleBox($event)"
      ></mat-slide-toggle>
    </div>
  </div>

</div>
