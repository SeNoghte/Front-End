<div class="chat-box">
    @for (msg of messages; track messages) {
    <div class="total-message">
        <div [ngClass]="{'message-mine': msg.isMe, 'message-theirs': !msg.isMe }">

            <div class="message-content">
                @if(!msg.isMe){
                <p class="sender">{{ msg.senderName }}</p>
                }
                <div style="display: flex; justify-content: space-between; align-items: center">

                    <p class="text">{{ msg.message }}</p>
                    <span [ngClass]="{'date-mine': msg.isMe, 'date-theirs': !msg.isMe}">{{ msg.dateTime | date:'HH:mm'
                        }}</span>
                </div>
            </div>
           
        </div>
        @if(!msg.isMe){
            <img [src]="msg.profileImage" alt="Profile Image" class="profile-image">
            }

    </div>
    }

</div>
<div class="input-container" [ngClass]="{ 'focused': inputValue !== '' }">
    <img *ngIf="showIcon" (click)="sendMessage()" src="assets/icons/up.svg">
    <input class="field" style="margin-right: 20px;" type="text" placeholder="پیام" [(ngModel)]="sendingMessage" (input)="adjustInputWidth()" oninput="handleInputChange()"/>
</div>
