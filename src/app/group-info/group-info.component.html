<div class="group-info">
  <div class="header">
    <div class="header-up">
      <a class="back">
        <img class="back" src="assets/icons/back.svg" />
        بازگشت
      </a>
      <a [routerLink]="'/group-edit'" class="edit">ویرایش</a>
    </div>

    <div class="group-logo">
      <img class="back-button" src="assets/icons/group-profile.svg" />
    </div>

    <h2 class="group-name">{{ group.name }}</h2>

    <p class="group-description">{{ group.description }}</p>

    <p class="creation-date">
      ایجاد شده در <span class="date">{{ group.creationDate }}</span>
    </p>

    <div class="members">
      <a href="#" class="add-member">
        <img class="back-button" src="assets/icons/add-icon.svg" />
        افزودن عضو
      </a>

      <ng-container
        *ngIf="group.members && group.members.length > 0; else noMembers"
      >
        <div *ngFor="let member of group.members || []" class="member">
          <img [src]="member.avatar" alt="{{ member.name }}" class="avatar" />
          <span class="name">{{ member.name }}</span>
        </div>
      </ng-container>

      <ng-template #noMembers>
        <p class="no-members-message">هیچ عضوی یافت نشد</p>
      </ng-template>
    </div>

    <button class="leave-group">خروج از اکیپ</button>
  </div>
</div>
