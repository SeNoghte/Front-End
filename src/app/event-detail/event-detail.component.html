<div class="default-header">
  <div class="btn1-container">
    <button
    (click)="goBack()"
    mat-button>
      <img src="../../assets/icons/back.svg" />
      بازگشت
    </button>
  </div>

  <!-- <span class="mid-span">سلام</span> -->

  <div class="btn2-container">
    <button mat-button>ویرایش</button>
  </div>
</div>

<div class="event-card">
  <div  class="images-container">
    <img *ngIf="event.imagePath"
      [src]=event.imagePath
      alt="Event Image"
      class="event-image"
    />

    <div *ngIf="!event.imagePath"
      class="event-image-replacement"
    ></div>
  </div>

  <div class="event-info">
    <div class="event-date">{{ event.date }}</div>

    <h3 class="event-title">{{ event.title }}</h3>

    <div class="event-header becheener">
      <div class="content">
        <img
          [src]=event.owner?.image
          alt="owner image"
          class="profile-image"
        />
        <div class="becheener-name-cotainer">
          <div class="role">برنامه بچین :</div>
          <div class="becheener-name">{{event.owner?.name}}</div>
        </div>
      </div>
    </div>

    <div class="event-header" *ngFor="let member of event.members">
      <div class="content">
        <img
          src="../../../assets/icons/image.png"
          alt="Profile"
          class="profile-image"
        />
        <span class="profile-name">{{ member.name }}</span>
      </div>
    </div>

    <div class="divider"></div>
    چیپ های فاطمه
    <div class="divider"></div>
    
    <div class="address-section">
      <div class="title">
        <img src="assets/icons/location.svg" alt="">
        <span style="margin-inline-start: 0.5rem;">{{event.cityName}}</span>
        <mat-divider *ngIf="event.cityName" [vertical]="true"></mat-divider>
        <span>{{event.address}}</span>
      </div>
      <div id="map" style="height: 12rem; width: 100%; margin-top: 0.5rem; z-index: 1;"></div>
    </div>

    <div class="divider"></div>

    <p class="event-description">{{ event.description }}</p>
  </div>
</div>

<div *ngIf="!isPastEvent && isUserInMembers" class="submit-container">
  <span> توهم تو برنامه ای.</span>

  <button mat-flat-button>خارج شدن از برنامه</button>
</div>

<div *ngIf="isPastEvent && isUserInMembers" class="submit-container">
  <span> برنامه تموم شد، چطور بود؟</span>

  <button mat-flat-button>نظر دادن</button>
</div>

<div *ngIf="!isPastEvent && !isUserInMembers" class="submit-container">
  <span> می خوای تو هم تو این برنامه باشی؟ </span>

  <button mat-flat-button>منم هستم</button>
</div>

<div *ngIf="isPastEvent" class="submit-container">
  <span > دیر رسیدی برنامه تموم شد</span>
</div>
