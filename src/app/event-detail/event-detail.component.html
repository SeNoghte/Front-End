<div class="btn-container">
  <button class="back-btn" mat-button>
    <img src="../../assets/icons/back.svg" />
    بازگشت
  </button>

  <button class="Edit-btn" mat-button>ویرایش</button>
</div>

<div class="event-card">
  <div class="images-container">
    <img
      src="../../../assets/icons/image.png"
      alt="Event Image"
      class="event-image"
    />
  </div>

  <div class="event-info">
    <div class="event-date">{{ event.date }}</div>

    <h3 class="event-title">{{ event.title }}</h3>

    <div class="event-header becheener">
        <div class="content">
            <img
              src="../../../assets/icons/image.png"
              alt="Profile"
              class="profile-image"
            />
            <div class="becheener-name-cotainer">
                <div class="role">برنامه بچین : </div>
                <div class="becheener-name">محمد اصغر</div>
            </div>
        </div>
    </div>

    <div class="event-header" *ngFor="let member of event.members">
        <div class="content">
            <img
              src="../../../assets/icons/image.png"
              alt="Profile"
              class="profile-image"
            />
            <span class="profile-name">{{ member }}</span>
        </div>
    </div>

    <div class="divider"></div>
        چیپ های فاطمه
    <div class="divider"></div>
        لوکیشن صادق
    <div class="divider"></div>

    <p class="event-description">{{ event.description }}</p>
  </div>
</div>

<div class="submit-container">
<span>
    می خوای تو هم تو این برنامه باشی؟
</span>

<button mat-flat-button>
    منم هستم
</button>
</div>
